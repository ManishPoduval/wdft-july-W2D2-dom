<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOM intro - exercise</title>
  </head>

  <body>
    <div id="container">
      <h1>Fruits and veggies</h1>
      <div class="list-fruits">
        <h2>Fruits</h2>
        <form id="fruit-from">
          <input name="fruit" id="fruit-name" type="text">
          <button>Submit</button>

        </form>
        <ul class="fruits">
          <li class="fruit-item">Pear
            <button class="fruit-delete-btn">Delete</button>
          </li>
          <li class="fruit-item">Strawberry
            <button class="fruit-delete-btn">Delete</button>
          </li>
          <li class="fruit-item">Plum
            <button class="fruit-delete-btn">Delete</button>
          </li>
          <li class="fruit-item">Grapes
            <button class="fruit-delete-btn">Delete</button>
          </li>
        </ul>
      </div>
      <div class="list-veggies">
        <h2>Veggies</h2>
        <ul class="veggies">
          <li class="veggie-item">Broccoli</li>
          <li class="veggie-item">Celery</li>
          <li class="veggie-item">Potato</li>
          <li class="veggie-item">Spinach</li>
        </ul>
      </div>
    </div>

    <!-- load JS file last when DOM already loaded so you can access and manipulate with the DOM elements -->
    <script src="script.js"></script>
  </body>
</html>
